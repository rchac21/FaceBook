{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'facebook_app/styles/change_password.css' %}">
</head>
<body>
    <h1>Change Password</h1>
    <form method="post" class="center-form">
        {% csrf_token %}
        <p>{{ form.as_p }}</p>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
